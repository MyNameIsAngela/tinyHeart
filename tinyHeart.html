<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tinyHeart</title>
	<style type="text/css">
		body{
			padding-top: 10px;
		}
		.all_bg{
			width: 800px;
			height: 600px;
			margin: 0px auto;
		}
		#allcanvas{
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0px;
		}
		/*canvas1，2被包含在allcanvas里面，重叠时有前后顺序*/
		/*canvas1在前面*/
		#canvas1{
			position: absolute;
			bottom: 0;
			left: 0;
			/*z-index为顺序，值越小越在后面，值越大越在前面*/
			z-index: 1;
		}
		/*canvas2在后面*/
		#canvas2{
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="all_bg">
		<div id="allcanvas">
			<canvas id="canvas1" width="800" height="600"></canvas>
			<canvas id="canvas2" width="800" height="600"></canvas>
		</div>  
	</div>
	<script  type = "text/javascript" src = "js/main.js"></script>
	<script  src = "js/commonFunctions.js"></script>
	<script  src = "js/background.js"></script>
	<script  src = "js/ane.js"></script>

</body>
</html>
